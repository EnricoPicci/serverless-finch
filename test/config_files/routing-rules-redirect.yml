service: serverless-finch-test

provider:
  name: aws
  runtime: nodejs6.10

plugins:
  - serverless-finch

custom:
  client:
    bucketName: sls-finch-test-routing-use1
    indexDocument: index.html
    errorDocument: error.html
    routingRules:
      - redirect: { replaceKeyWith: "" }
        condition:
          httpErrorCodeReturnedEquals: 404